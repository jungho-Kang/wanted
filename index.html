<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원티드</title>
  </head>
  <body>
    <header class="header">
      <div class="layout">
        <!-- 로고 및 메뉴 -->
        <div class="logomenu">
          <!-- 로고 -->
          <div class="header-logo"></div>
          <!-- 메뉴 -->
          <div class="header-menu"></div>
        </div>
        <!-- 로그인 및 검색창 -->
        <div class="loginsearch">
          <!-- 로그인 -->
          <div class="login"></div>
          <!-- 검색창 -->
          <div class="search"></div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="layout">
        <!-- 내용영역 -->
        <div class="main-content">
          <!-- 배너 -->
          <div class="banner"></div>
          <!-- 메뉴 -->
          <div class="main-menu"></div>
        </div>
        <!-- 슬라이드영역 -->
        <div class="main-slide">
          <!-- 첫번째 슬라이드 -->
          <div class="firstslide"></div>
          <!-- 두번째 슬라이드 -->
          <div class="secondslide"></div>
          <!-- 세번째 슬라이드 -->
          <div class="thirdslide"></div>
          <!-- 네번째 슬라이드 -->
          <div class="fourthslide"></div>
          <!-- 다섯번째 슬라이드 -->
          <div class="fifthslide"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <!-- 푸터상단 -->
      <div class="footer-main">
        <div class="layout">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
      <!-- 푸터하단 -->
      <div class="footer-copy">
        <div class="layout">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
